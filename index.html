    <div class="selamat">
      <h2>SELAMAT DATANG DI TUGAS KK</h2>
      <h3>isi formulir dibawah ini</h3>
    </div>

    <form action="#" method="post">
      <table>
        <tr>
          <td>Nama Calon Siswa</td>
          <td>
            <input
              type="text"
              name="nama"
              required
              placeholder="Masukkan Nama"
            />
          </td>
        </tr>
        <tr>
          <td>Tempat Lahir</td>
          <td>
            <input
              type="text"
              name="tempat_lahir"
              required
              placeholder="Masukkan Tempat Lahir"
            />
          </td>
        </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td>
            <input type="date" name="tanggal_lahir" required />
          </td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>
            <select name="agama">
              <option value="islam">Islam</option>
              <option value="kristen">Kristen</option>
              <option value="katolik">Katolik</option>
              <option value="hindu">Hindu</option>
              <option value="budha">Budha</option>
              <option value="konghucu">Konghucu</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Alamat</td>
          <td>
            <textarea
              name="alamat"
              rows="4"
              placeholder="Masukkan Alamat"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>No Telp.</td>
          <td>
            <input
              type="tel"
              name="telp"
              required
              placeholder="Masukkan No Telp"
            />
          </td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>
            <label
              ><input
                type="radio"
                name="gender"
                value="laki-laki"
                required
              />Laki-laki</label
            >
            <label
              ><input
                type="radio"
                name="gender"
                value="perempuan"
                required
              />Perempuan</label
            >
          </td>
        </tr>
        <tr>
          <td>Hobi</td>
          <td>
            <label
              ><input
                type="checkbox"
                name="hobi"
                value="Membaca"
              />Membaca</label
            >
            <label
              ><input
                type="checkbox"
                name="hobi"
                value="Menulis"
              />Menulis</label
            >
            <label
              ><input
                type="checkbox"
                name="hobi"
                value="Mendengarkan Musik"
              />Mendengarkan Musik</label
            >
          </td>
        </tr>
        <tr>
          <td>Pas Foto</td>
          <td>
            <input type="file" name="foto" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="SUBMIT" />
          </td>
        </tr>
      </table>
    </form>
    <div style="height: 100px;"></div>
  </body>
</html>
